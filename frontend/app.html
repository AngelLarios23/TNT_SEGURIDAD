<!DOCTYPE html> <!-- Define que el documento es HTML5 -->
<html lang="en"> <!-- Establece el idioma principal del contenido en inglés -->
<head>
  <meta charset="UTF-8" /> <!-- Define el conjunto de caracteres usado: UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Hace que el diseño sea responsivo -->
  <title>Sign in to GitHub</title> <!-- Título que aparece en la pestaña del navegador -->
  <!-- Ícono de la página que se muestra en la pestaña del navegador -->
  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
  <!-- Fuente personalizada de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d1117;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      border-radius: 50%;
      transform: scale(0.8);
      transition: transform 0.2s ease;
    }

    .logo:hover {
      transform: scale(0.9);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .login-container {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 20px;
      width: 308px;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .label-row label {
      font-size: 14px;
    }

    .label-row a {
      font-size: 12px;
      color: #58a6ff;
      text-decoration: none;
    }

    .label-row a:hover {
      text-decoration: underline;
      color: #79c0ff;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background-color: #0d1117;
      color: #c9d1d9;
      margin-top: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #58a6ff;
      outline: none;
      box-shadow: 0 0 0 1px #58a6ff;
    }

    .signin-btn {
      width: 100%;
      padding: 6px 12px;
      background-color: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .signin-btn:hover {
      background-color: #2ea043;
    }

    .alt-signin {
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      margin-top: 15px;
      width: 308px;
      text-align: center;
      font-size: 14px;
    }

    .alt-signin a {
      color: #58a6ff;
      text-decoration: none;
    }

    .alt-signin a:hover {
      text-decoration: underline;
      color: #79c0ff;
    }

    .footer {
      margin-top: 50px;
      font-size: 12px;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    .footer a {
      color: #b2babb !important;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #79c0ff !important;
    }
 </style>
</head>

<body>
  <!-- Imagen del logo de GitHub -->
  <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="GitHub Logo" class="logo" />

  <!-- Encabezado principal de la página -->
  <h1>Sign in to GitHub</h1>

  <!-- Contenedor del formulario de inicio de sesión -->
  <div class="login-container">
    <form>
      <!-- Etiqueta y campo de texto para el nombre de usuario o correo -->
      <label for="username">Username or email address</label>
      <input type="text" id="username" required />

      <!-- Fila que contiene la etiqueta de contraseña y enlace para recuperar contraseña -->
      <div class="label-row">
        <label for="password">Password</label>
        <a href="#">Forgot password?</a> <!-- Enlace para recuperar la contraseña -->
      </div>

      <!-- Campo para ingresar la contraseña -->
      <input type="password" id="password" required />

      <!-- Botón para enviar el formulario -->
      <button class="signin-btn" type="submit">Sign in</button>
    </form>
  </div>

  <!-- Opciones alternativas de inicio de sesión -->
  <div class="alt-signin">
    <div><a href="#"><strong>Sign in with a passkey</strong></a></div>
    <div style="margin-top: 10px;">New to GitHub? <a href="#">Create an account</a></div>
  </div>

  <!-- Pie de página con enlaces informativos y legales -->
  <div class="footer">
    <p>
      <a href="#">Terms</a><a>&nbsp;&nbsp;</a>
      <a href="#">Privacy</a><a>&nbsp;&nbsp;</a> 
      <a href="#">Docs</a><a>&nbsp;&nbsp;</a>  
      <a href="#">Contact GitHub Support</a><a>&nbsp;&nbsp;</a>  
      <a href="#">Manage cookies</a><a>&nbsp;&nbsp;</a> 
      <a href="#">Do not share my personal information</a>
    </p>
  </div>

  <!-- Script de JavaScript que se cargará como módulo (puede contener lógica del backend o validaciones) -->
  <script type="module" src="./backend.js"></script>
</body>
</html>
